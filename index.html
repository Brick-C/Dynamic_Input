<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container mx-5 my-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header">
                    <h1>Dynamic</h1>
                    </div>

                <div class="card-body">
                    <div class="form-group">
                        <label>Heading</label>
                        <input class="form-control heading" type="text">
                    </div> <br>

                    <div class="form-group">
                        <label>Text Align</label><br>
                        <label> 
                             <input class="align" checked name="align" type="radio" value="Left">
                            Left
                        </label>

                        <label for="">
                            <input class="align" name="align" type="radio" value="Center">
                            Center 
                        </label>

                        <label for="">
                            <input class="align" name="align" type="radio" value="Right">
                            Right 
                        </label>
                    </div> <br>

                    <div class="form-group">
                        <label class="form-label">Size</label>
                        <input class="w-100 size" type="range" step="1px" min="0" max="100" value="25">
                    </div>

                    <div class="form-group">
                        <label for="" class="form-label">Color Picker</label>
                        <input type="color" class="form-control form-control-color" value="#563d7c">
                    </div><br>

                    <div class="form-group">
                        <label for="">Font-Family</label><br>
                        <select class="form-select ff">
                            <option selected>--Select Menu--</option>
                            <option value="quicksand">Quicksand</option>
                            <option value="abel">Abel</option>
                            <option value="dancing Script">Dancing Script</option>
                          </select>
                    </div>
                </div>
                </div>     
            </div>


            <div class="col-md-7">
                <section>
                    <h1 class="holder"></h1>
                </section>
            </div>
        </div>
    </div>









    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
